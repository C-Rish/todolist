<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>Todo List For</h1>
  <h2 id="personName"></h2>
  <p id="date"></p>
  <form id="form">
    <input type="text" class="input" id="input" placeholder="Enter Activity" autocomplete="off">
    <ul class="todos" id="todos">
      <!-- <li><i class="fas fa-times-circle"></i></li> -->
    </ul>
  </form>

<div class="instructions">
  <small>Instructions <br>
 Click on check for completed tasks<br>
 click on cross to delete tasks <br>
  Click on edit to edit tasks, and press enter once completed.</small>
</div>

  <script src="script.js"></script>
  <!-- <script src="app.js"></script> -->
  
</body>
</html>
